<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--///////////////////////// Order list ////////////////-->
    <ol>
        <li>java</li>
        <li>Python</li>
        <li>C++</li>
        <li>C</li>

    </ol>

    <!--///////////////////////// UnOrder list ////////////////-->
    <ul type="disc">
        <li>java</li>
        <li>Python</li>
        <li>C++</li>
        <li>C</li>
    </ul>

    <!--///////////////////////// Nested list ////////////////-->

    <ol>
        <li>java</li>
        <li>Python</li>
        <li>C++</li>
        <li>C</li>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>

        </ol>
    </ol>

    <dl>
        <dt>Internet Technogies</dt>
        <dd>Python</dd>
        <dd>C++</dd>
        <dd>C</dd>
    </dl>
</body>
</html>
