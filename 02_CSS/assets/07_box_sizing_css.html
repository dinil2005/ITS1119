<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>

    <style>
        /*Content Box*/
        .box{
            width: 300px;
            height: 200px;
        }
        #box1{
            background-color: #16a085;
            border: 3px solid darkgreen;
            padding: 20px;
            box-sizing: border-box;
        }
        #box2{
            background-color: lightseagreen;

        }

    </style>

</head>
<body>

<div id="box1" class="box"></div>
<div id="box2" class="box"></div>

</body>
</html>
